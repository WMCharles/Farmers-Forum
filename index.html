<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57da77bccf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Farmers Forum</title>
</head>
<body>
    <div class="container">
        <h1>Digital Farmers Forum</h1>
        <div class="submit">
            <div class="icon">
                <i class='fas fa-marker' style='font-size:24px'></i>
            </div>
            <div class="question" id="question">
                What do you want to ask or share?
            </div>
        </div>
        <!-- Modal Section -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <div>
                    <span class="close" id="close">&times;</span>
                </div>
                <hr>
                <div>
                    <form class="form" id="form">
                        <div class="input-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" class="title">
                        </div>
                        <div class="input-group">
                            <label for="description">Description:</label>
                            <input type="textarea" id="description" class="description">
                        </div>
                        <div class="input-group btns">
                            <input type="submit" id="cancel" class="cancel" value="cancel">
                            <input type="submit" value="Ask Question" id="ask">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End of Modal Section -->
        <div class="contents">
            
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
